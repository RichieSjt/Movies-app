<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix DB</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-secondary">
    <div class="container-fluid bg-dark text-center">
        <div class="row justify-content-center" id="app-title">
            <h1 class="text-danger py-3 m-0">Netflix DB</h1>
        </div>
    </div>
    <div class="container-fluid h-100">
        <div class="container">
            <div class="row justify-content-center py-4">
                <form class="form-inline justify-content-center " id="search-form">
                    <input class="form-control mr-sm-2" type="text" name="searchbar" id="searchbar" placeholder="Search" aria-label="Search">
                    <div class="input-group mb-3 px-2 pt-3" id="type-menu">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="searchType">Options</label>
                        </div>
                        <select class="custom-select" id="searchType">
                            <option selected>Choose...</option>
                            <option value="movie">Movie</option>
                            <option value="tvshow">TV Show</option>
                            <option value="actor">Actor</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
                </form>
               
            </div>
            <div class="row justify-content-center py-3">
                <ul class="list-group" id="data">
                </ul>
            </div>
            <div class="row py-4">
                <div class="col-md-6 justify-content-center text-center text-white py-3" id="data-country">
                    <h3>Number of Movies from ... </h3>
                    <form class="form-inline justify-content-center py-4" id="country-form">
                        <input class="form-control mr-sm-2" type="search" name="searchbar-country" id="searchbar-country" placeholder="Country" aria-label="Search">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <h3 class="text-white" id="total-country" > </h3>
                </div>
                <div class="col-md-6 justify-content-center text-center text-white py-3" id="data-year">
                    <h3>Number of TV Shows released in ... </h3>
                    <form class="form-inline justify-content-center py-4" id="year-form">
                        <input class="form-control mr-sm-2" type="search" name="searchbar-year" id="searchbar-year" placeholder="Year" aria-label="Search">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <h3 class="text-white" id="total-year"> </h3>
                </div>
              </div>
              <div class="row pb-5 justify-content-center">
                <div class="col-md-4 justify-content-center text-center text-white">
                    <h3>Total Number of movies and TV Shows </h3>
                    <h3 class="text-white" id="total-count"></h3>
                </div>
              </div>
        </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app-front.js"></script>
</body>
</html>
